<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 2rem;
        }

        .portfolio {
            background-color: #181818;
            padding: 1rem;
            width: 50%;
        }

        .profile {
            background-color: #181818;
            padding: 1rem;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image {
            width: 100%;
            height: auto;
            max-width: 300px; /* Optional: To limit the size of the image */
        }

        .about-me {
            text-align: center;
            width: 100%; /* Ensure it takes full width */
        }

        h2 {
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            background-color: #35ba75;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            margin: 0 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="portfolio">
            <h2>Portfolio</h2>
        </div>
        
        <div class="profile">
            <img src="dp.jpg" alt="Profile Picture" class="image">
            <div class="about-me">
                <h2>About Me</h2>
                <p>I'm a Computer Science Undergraduate from NSBM Green University. I'm currently self-learning new programming languages and also a Microsoft Learn Student Ambassador.</p>
                <div class="buttons">
                    <button>Hire Me</button>
                    <button>Download CV</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
