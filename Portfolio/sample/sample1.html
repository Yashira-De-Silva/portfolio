<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashira De Silva Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h4 {
            font-size: 2rem;
            letter-spacing: 5px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 0.5s forwards;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        .button {
            background-color: #121d6d;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1.5s forwards;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #2d3fa6;
            transform: translateY(-5px);
        }

        img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.8);
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2s forwards, scaleUp 1s ease-in-out 2s forwards;
        }

        .contact {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2.5s forwards;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: orange;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
